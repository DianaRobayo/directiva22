<div class="grid grid-col-1 md:grid-col-2 gap-4 bg-card rounded-lg overflow-hidden mb-4 mt-4">  
  <div class="md:flex md:flex-row">  
    <div class="flex-wrap items-center p-6">
      <div class="text-3xl md:text-4xl font-bold leading-tight">
        <div>{{mensaje}}</div>
      </div>
      <div class="text-3xl md:text-3xl font-bold leading-tight mt-4">
        <div>{{subtitulo}}</div>
      </div>
      <div class="mt-3 text-base" *ngIf="parrafo">
        <p> {{parrafo}} 
        </p>
      </div>
    </div>

    <div class="flex flex-col" *ngIf="urlImagen">
      <img src="{{urlImagen}}" 
        class="bg-white rounded-lg max-w-3xl h-auto"
        alt="logo">
    </div>

    <div class="flex flex-col justify-center" *ngIf="icono">
      <mat-icon class="icon-size-14 text-vusTertiary" [svgIcon]="icono">
      </mat-icon>
    </div>
  </div>
</div>
